<!DOCTYPE html>
<html lang="vi"><head>
    <title>Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=vietnamese" rel="stylesheet">
    

</head>
<body>

    <nav>
        <a href="index.html" class="home">Trang chủ</a>
        <div class="button">
           <a href="sign-in.html" class="btn btn-primary">Đăng nhập</a>
           <a href="sign-up.html" class="btn btn-success">Đăng ký</a>
           <a href="forgot-pass.html" class="btn btn-danger">Quên mật khẩu</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="col-sm-5">
            <form action="index-ed.html" onsubmit="return(fLogin());">
                <div class="form-group">
                    <label >Tài khoản</label>
                    <input type="text" class="form-control" id="user-in" pattern="[a-z,0-9]{1,10}">
                    <small>(gồm các chữ cái thường a-z, số 0-9 và nhỏ hơn 10 ký tự)</small>
                </div>
                <div class="form-group">
                    <label >Mật khẩu</label>
                    <input type="password" class="form-control" id="pass-in" pattern="[a-z,0-9]{1,10}">
                    <small>(gồm các chữ cái thường a-z, số 0-9 và nhỏ hơn 10 ký tự)</small>
                </div>
                <div class="form-group form-check ml-4">
                    <input type="checkbox" class="form-check-input" id="check-in" checked="checked">
                    <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                </div>
                <button style="cursor: pointer;" type="submit" class="btn btn-block btn-primary btn-login">Đăng nhập</button>
            </form>
            <hr class="mt-5">
            <small class="text-center mb-2" style="width:100%; display: block;">hoặc</small>
            <a href="sign-up.html" class="btn btn-success" style="width:49%;">Đăng ký</a>
            <a href="forgot-pass.html" class="btn btn-danger" style="width:49%;">Quên mật khẩu</a>
        </div>
    </div>

	<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/app.js" ></script>
	<script type="text/javascript" src="js/jquery.js" ></script>
</body>
</html>
