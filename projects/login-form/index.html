<!DOCTYPE html>
<html lang="vi"><head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=vietnamese" rel="stylesheet">
    

</head>
<body>
    
    <div class="container sign-in">
        <div class="row">
            <div class="col-sm-6 img-logo" style="z-index: 5;"> 
                <img src="images/logo-login.png" alt="Login Logo" style="max-width: 100%;">
            </div> <!-- end col 6 -->

            <div class="content col-sm-12 col-lg-6 col-md-12">
                <div class="right">
                        <h2 class="mb-3">Đăng nhập</h2>
                        <form onsubmit="return(fLogin());">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email-in" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pass-in" placeholder="Mật khẩu" pattern="[a-z,A-Z,0-9]{1,10}">
                            </div>
                            <button type="submit" class="btn btn-block mb-3 btn-login text-white">Đăng nhập</button>
                        </form>
                        <p class="text-center">hoặc</p>
                        <button class="btn btn-facebook btn-block mb-3 text-white"><i class="fab fa-facebook-f" style="margin-right: 10px;"></i>Đăng nhập với Facebook</button>
                        <button class="btn btn-google btn-block mb-4 text-white"><i class="fab fa-google" style="margin-right: 10px;"></i>Đăng nhập với Google</button>
                        <hr class="mb-4">
                        <div class="is-sign-up mb-4">
                            <p class="have-accout">Chưa có tài khoản ?</p>
                            <b class="a-sign-up">Đăng ký ngay !</b>
                        </div>
                </div> <!-- end col 6 sign in right -->

                <div class="sign-up">
                        <h2 class="mb-2">Đăng ký</h2>
                        <form onsubmit="return(fSignUp());">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email-up" aria-describedby="emailHelp" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="pass-up" placeholder="Password" pattern="[a-z,A-Z,0-9]{1,10}">
                            </div>
                            <div class="form-group">
                                <label for="password">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="repass-up" placeholder="Confirm password" pattern="[a-z,A-Z,0-9]{1,10}">
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone-up" placeholder="Phone" pattern="[0-9]{1,11}">
                            </div>
                            <div class="form-group form-check mb-4">
                                <input type="checkbox" class="form-check-input ml-2" id="check-up" checked="checked">
                                <label class="form-check-label ml-3" for="check">Đồng ý với <a href="#">điều khoản</a> của chúng tôi</label>
                            </div>
                            <button type="submit" class="btn btn-block btn-signup text-white mb-3">Đăng ký</button>
                        </form>
                        <b class="btn-back"><i class="fas fa-arrow-circle-left mr-2"></i>Quay lại đăng nhập</b>
                </div> <!-- end col 6 sign up -->

                <div class="sign-in-ok">
                        <h2 class="mb-5">Đăng nhập thành công</h2>
                        <h5 class="text-center mb-5">Xin chào <span style="color: red; font-weight: 500;"></span> <br>
                        Chào mừng bạn đến với ProtonTech !</h5>
                        
                        <div class="col-sm-8">
                            <a href="https://frontend99.github.io" target="_blank" class="btn btn-success btn-block mb-4">Xem hồ sơ của Đức</a>
                            <a href="https://www.facebook.com/ducnh99" target="_blank" class="btn btn-block btn-primary mb-3">Liên hệ qua Facebook</a>
                            <hr class="mb-5">
                            <a href="index.html" class="btn btn-block btn-danger">Đăng xuất</a>
                        </div>
                </div> <!-- end col 6 sign in ok -->

                <div class="sign-up-ok">
                        <h2 class="mb-5">Đăng ký thành công</h2>
                        <h5 class="text-center mb-5">Bạn đã đăng ký thành công tài khoản <span style="color: red; font-weight: 500;"></span></h5>
                        <a href="index.html" class="btn btn-loginnow btn-block btn-primary" style="width: 50%; margin:auto;">Đăng nhập ngay</a>
                </div> <!-- end col 6 sign up ok -->

            </div> <!-- end col 6 -->
        </div>
    </div> <!-- end container -->





	<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/app.js" ></script>
	<script type="text/javascript" src="js/jquery.js" ></script>
</body>
</html>
